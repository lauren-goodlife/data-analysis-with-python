<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="styles.css">
  
  <h1 id="title"><img src="https://i.imgur.com/skVcAg8.png" height="" width="90px"></img> Horrornauta Survey Form</h1> </head>
    <p id="description">Thank you for taking the time to help us improve this blog! </p>

<body>
  <form id="survey-form">

  <fieldset>
  <label id="name-label">Name 
  <input id="name" type="text" placeholder="Insert your name" required> 
  </label>

  <label id="email-label">Email <input id="email" type="email" placeholder="Insert your email" required>
  </label>

  <label id="number-label">Age (optional) <input id="number" type="number" min="13" max="120" placeholder="Insert your age">
  </label>
  </fieldset>

  <fieldset> What is your favorite horror movie genre?
  <select id="dropdown">
  <option value="">select one</option>
  <option value="1">Splatter</option>
  <option value="2">Psychological horror</option>
  <option value="3">Cosmic horror</option>
  <option value="4">Sci-fi horror</option>
  </select>
  </fieldset>

<fieldset>
  <label>How often do you check Horrornauta for new contents?</label><label>
    <input type="radio" name="frequency" value="1"> Often</label>
  <label><input type="radio" name="frequency" value="2"> Occasionally </label>
  <label><input type="radio" name="frequency" value="3"> Rarely </label>
  </fieldset>

<fieldset>
  What kind of contents would you like to see more?
  <label><input type="checkbox" value="movies"> Horror movies reviews
</label>
  <label><input type="checkbox" value="books"> Horror/creepy books reviews
</label>
  <label><input type="checkbox" value="places"> Weird places to discover
</label>
</fieldset>
<fieldset>
  <label>
Any comments or suggestions? <textarea rows="4" cols="30" placeholder="Insert your suggestions here..."></textarea>
 </label>
</fieldset>

  <input id="submit" type="submit" value="Submit">
</form>




  </body>
</html>
